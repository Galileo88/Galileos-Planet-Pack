@Kopernicus:AFTER[GPP]:NEEDS[GEP,OPM,!KSS,!GPP_Secondary,!GalacticNeighborhood]
{
	@Body[Grannus]
	{
		@Orbit
		{
			@eccentricity = 0.2
			@semiMajorAxis = 1500000000000
		}
	}
}

