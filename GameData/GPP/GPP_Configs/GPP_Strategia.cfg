STRATEGY_BODY_EXPAND:NEEDS[Strategia&CustomBarnKit,!JNSQ]
{
    author = Galileo
    name = MoonProgram
    id = MoonProgram
    title = The $body Program
    title
    {
        Moon = The Apollo Program
    }
    desc = Now that we've proven we can get a Gaelean to orbit and back, we need to continue to break new barriers.  We have a choice of nearby bodies that we can get to.  We choose to go to $theBody, not because it is easy, but because it is hard.
    department = Crewed Missions
    icon = GPP/icons/moon
    icon
    {
		Ceti = GPP/icons/CetiProgram
		Iota = GPP/icons/IotaProgram
    }
    groupTag = CelestialBodyProgram,A
    minLeastDuration = 600
    maxLeastDuration = 600
    minLongestDuration = 1200
    maxLongestDuration = 1600
    requiredReputationMin = -1000
    requiredReputationMax = -1000
    initialCostFunds = 0.0
    initialCostReputation = 0.0
    initialCostScience = 0.0
    hasFactorSlider = False
    factorSliderDefault = 0.10
    factorSliderSteps = 1
    EFFECT
    {
        name = IncompatibleGroupRequirement
        group = CelestialBodyProgram
        text = Cannot have more than one crewed or uncrewed strategy active at one time
    }
    EFFECT
    {
        name = CurrencyOperationByBody
        currency = Funds
        operation = Multiply
        effectDescription = to milestone gains for $theBody
        minValue = 5.00
        maxValue = 5.00
        AffectReasons = Progression
        includeBody = $body
    }
    EFFECT
    {
        name = CurrencyOperationByBody
        currency = Funds
        operation = Multiply
        effectDescription = to milestone gains for other bodies
        minValue = 0.20
        maxValue = 0.20
        AffectReasons = Progression
        excludeBody = $body
        excludeBody = $homeWorld
    }
    EFFECT
    {
        name = ContractEffect
        contractType = STG_BodyProgram
        targetBody = $body
        synopsis = Plant a flag on $theBody.
        completedMessage = You've successfully landed the first Gaelean on $theBody!
        failureMessage = Your space program has failed to put a Gaelean on $theBody!
        advanceFunds = 100000.0
        advanceFunds
        {
            Minmus = 75000
            Aptur = 75000
            Serran = 125000
        }
        rewardReputation = 75
        rewardReputation
        {
            Minmus = 50
            Aptur = 50
            Serran = 100
        }
        rewardFunds = 25000
        rewardFunds
        {
            Minmus = 20000
            Aptur = 20000
            Serran = 30000
        }
        failureReputation = 500
        failureFunds = 50000
    }
    EFFECT
    {
        name = ContractWeightBooster
        bodies = $body
        weight = 25
    }
    EFFECT
    {
        name = ReturnFromOrbitMannedRequirement
    }
    EFFECT
    {
        name = ReachedBodyMannedRequirement
        invert = true
        body = $body
    }
    EFFECT:NEEDS[ResearchBodies]
    {
        name = ResearchBodiesRequirement
        body = $body
    }
}
