Localization
{
	en-us
	{
		#autoLOC_RBodies_discovery_Ciro = Since the dawn of sentient life, this source of light and heat has been well known. The earliest wise ones called it King. We just call it Ciro, but surprise... Ciro = King!
		#autoLOC_RBodies_discovery_Icarus = The likes of a spherical oyster or other mollusk is found in the sky. Mmm, oysters... Oh, wait, we're looking for planets. Let's name it Icarus!
		#autoLOC_RBodies_discovery_Thalia = Holy-- what in the kraken?! It's horrible! It's terrifying!!! The obeservatory team evacuates. Thalia winks in satifaction.
		#autoLOC_RBodies_discovery_Eta = A twinkling white glimmer emerges from behind the big, scary red glimmer. Eta, the fairest moon of all graces the archives.
		#autoLOC_RBodies_discovery_Niven = Something about that big bright orange inspires sweets. The observatory team bets it will be sweet to go there. Pack extra ice, guys! We're going to Niven!
		#autoLOC_RBodies_discovery_Gael = A motherly blue planet. Despite which, the anicients gave it a mainly male name. Well whatever, this planet is surprisignly solid on one side and liquid on the other. Go figure.
		#autoLOC_RBodies_discovery_Iota = What's this? Is it a ball of sugar frost? Dried kokonut jelly rolled up and set into a place in orbit? The truth shall be revealed-- and sampled ASAP!
		#autoLOC_RBodies_discovery_Ceti = Hey, another moon! But this one doesn't look like it aged well. It's probably fermenting. Let's at least give it a name so we can point it out. How about Ceti?
		#autoLOC_RBodies_discovery_Tellumo = Intensity has never intensified like it does right now. With the tiniest of zoom-in, Tellumo's image becomes crystal clear.
		#autoLOC_RBodies_discovery_Lili = You find a little sparkle racing around Tellumo, otherwise hiding well in its rings... Is this thing drunk on sugar?
		#autoLOC_RBodies_discovery_Gratian = Looks like we found a giant peach, said James B. Gaelan.
		#autoLOC_RBodies_discovery_Geminus = A white light begins to change direction and move the opposite way, towards a peach colored one. It must be a real gem of a moon; Hello, Geminus!
		#autoLOC_RBodies_discovery_Otho = After watching for a solid few minutes the observatory team's gaze catches the giant. And the team panicks...apparently the giant's gaze has caught them!
		#autoLOC_RBodies_discovery_Augustus = An orange light steals the show. It's confirmed to have a thick atmosphere. Space tourism just went to the next, next level.
		#autoLOC_RBodies_discovery_Hephaestus = Woah. This moon is really small. We didn't expect to find it, honestly but we're glad it is where it is. Now, where's the trail mix?
		#autoLOC_RBodies_discovery_Jannah = You see Jannah. But she sees you too and proceeds to flee behind Otho. Is it worth it to chase this moon?
		#autoLOC_RBodies_discovery_Gauss = Behind a strong blue light further ahead, the team discovers...another gas giant? Other instruments promptly lock onto the presence of an enormous magnetic field. There's so much of it that a team member names the giant for it. We have ourselves a giant named Gauss.
		#autoLOC_RBodies_discovery_Catullus = There's a big purple thing out there... Yes, purple! "Catullus," said Jade J Gaelan, a lead scientist who happens by as this discovery occurs. It's as if he was waiting for this moment.
		#autoLOC_RBodies_discovery_Loki = "Trololol~Lo'lo'lololo~" Loki sings manically as he dances clear into view and into everyone's memories. For better or for worse.
		#autoLOC_RBodies_discovery_Tarsiss = When you see a little dot circling a big dot of the same color you know it's something. And Tarsiss is that something.
		#autoLOC_RBodies_discovery_Nero = The optics confirm a gas giant in the most vast of distances. No words are found to describe it. Nero the great, and his wide, inclined rings cause everyone to drop their jaw or sink to their knees.
		#autoLOC_RBodies_discovery_Hadrian = Sensors detect what appears to be a strawberry with whipped cream on top. We elect to name it Hadrian, just in case it is not.
		#autoLOC_RBodies_discovery_Narisse = The one scientist on duty at the time returns from obtaining caramel chocolate snacks. Somehow he spots the tiny Narisse, who looks just like those snacks.... Whoa.
		#autoLOC_RBodies_discovery_Muse = Now, this is the most intriguing thing we've ever found. Look at those deltas! The observatory team finds itself musing for an excessive amount of time over it. Therefore, a poetically inclined Gaelean decides to name it Muse.
		#autoLOC_RBodies_discovery_Minona = Ooooh. Pretty moon. Do you think it's Nero's wife or his daughter. Let's ask her. Minona! Hey, Minona!
		#autoLOC_RBodies_discovery_Agrippina = The telescope locks on to a very suspicious moon. It's very small, it's very green, and probably full of ice... A passing Gaelean suggests a name starting with M, but it is swiftly declined as there are already two of those. It's named Agrippina instead.
		#autoLOC_RBodies_discovery_Julia = Amidst the twinkling glimmers in this portion of the sky, one appears to fade very smoothly and even disappear. For reasons not yet revealed the name Julia is nominated for it. The name seems oddly motherly...
		#autoLOC_RBodies_discovery_Hox = You find a pale orange entity near the edge of the telescope's ES range. Is it the farthest one? Who knows. But you do know that its probably an ice planet. Planet Hox.
		#autoLOC_RBodies_discovery_Argo = After studying for enough time, that one twinkle moving like the electron in a Hydrogen atom, you finally spot the siren, Argo.
		#autoLOC_RBodies_discovery_Leto = Hold up. Is that an ice cream scoop in space??? Oh, it's Leto! But Leto's so far away! Maybe it's indeed an ice cream scoop. Maybe it has sprinkles?
		#autoLOC_RBodies_discovery_Grannus = Historians have record of a red light called Grannus, that opened wide at us nearly 2000 years ago and then retreated. They could do with a less lofty vocabulary... But maybe they were talking about this star here.
	}

	es-es
	{
		#autoLOC_RBodies_discovery_Ciro = Desde los albores de la vida sensible, esta fuente de luz y calor ha sido bien conocida. Los primeros sabios lo llamaron rey. Simplemente lo llamamos Ciro, pero sorpresa ... Ciro = Rey!
		#autoLOC_RBodies_discovery_Icarus = La talla de una ostra esférica u otro molusco se encuentra en el cielo. Mmm, ostras ... Oh, espera, estamos buscando planetas. Llamémoslo Ícaro!
		#autoLOC_RBodies_discovery_Thalia = Santo ... ¡¿Qué hay en el kraken ?! ¡Es horrible! ¡Es aterrador! El equipo del observatorio evacua. Thalia guiña un ojo de satisfacción.
		#autoLOC_RBodies_discovery_Eta = Un brillo blanco reluciente emerge de detrás del brillo rojo grande y aterrador. Eta, la luna más bella de todas las gracias a los archivos.
		#autoLOC_RBodies_discovery_Niven = Algo sobre ese gran naranja brillante inspira dulces. El equipo del observatorio apuesta que será dulce ir allí. Paquete de hielo extra, chicos! ¡Vamos a Niven!
		#autoLOC_RBodies_discovery_Gael = Un planeta azul maternal. A pesar de lo cual, los anicients le dieron un nombre principalmente masculino. Bueno, sea lo que sea, este planeta es sorprendentemente sólido por un lado y líquido por el otro. Imagínate.
		#autoLOC_RBodies_discovery_Iota = ¿Qué es esto? ¿Es una bola de azúcar helada? ¿Gelatina de kokonut seca enrollada y colocada en un lugar en órbita? La verdad será revelada y probada lo antes posible.
		#autoLOC_RBodies_discovery_Ceti = ¡Oye, otra luna! Pero este no parece que haya envejecido bien. Es probable que esté fermentando. Al menos démosle un nombre para que podamos señalarlo. ¿Qué hay de Ceti?
		#autoLOC_RBodies_discovery_Tellumo = La intensidad nunca se ha intensificado como lo hace ahora. Con el zoom mínimo, la imagen de Tellumo se vuelve nítida.
		#autoLOC_RBodies_discovery_Lili = Encuentras una pequeña chispa en torno a Tellumo, que de otra manera se esconde bien en sus anillos ... ¿Esta cosa está borracha de azúcar?
		#autoLOC_RBodies_discovery_Gratian = Parece que encontramos un durazno gigante, dijo James B. Gaelan.
		#autoLOC_RBodies_discovery_Geminus = Una luz blanca comienza a cambiar de dirección y se mueve en dirección opuesta, hacia una de color melocotón. Debe ser una verdadera joya de luna; Hola geminus
		#autoLOC_RBodies_discovery_Otho = Después de observar durante unos sólidos minutos, la mirada del equipo del observatorio atrapa al gigante. Y los panicks del equipo ... aparentemente la mirada del gigante los ha atrapado!
		#autoLOC_RBodies_discovery_Augustus = Una luz naranja se roba el espectáculo. Se confirma que tiene una atmósfera espesa. El turismo espacial acaba de pasar al siguiente, siguiente nivel.
		#autoLOC_RBodies_discovery_Hephaestus = Woah Esta luna es muy pequeña. No esperábamos encontrarlo, honestamente, pero nos alegramos de que esté donde está. Ahora, ¿dónde está la mezcla de senderos?
		#autoLOC_RBodies_discovery_Jannah = Ya ves a Jannah. Pero ella también te ve y procede a huir detrás de Otho. ¿Vale la pena perseguir esta luna?
		#autoLOC_RBodies_discovery_Gauss = Detrás de una fuerte luz azul más adelante, el equipo descubre ... ¿otro gigante de gas? Otros instrumentos rápidamente se fijan en la presencia de un enorme campo magnético. Hay tanto de eso que un miembro del equipo nombra al gigante por eso. Tenemos a nosotros mismos un gigante llamado Gauss.
		#autoLOC_RBodies_discovery_Catullus = Hay una gran cosa púrpura ahí fuera ... ¡Sí, púrpura! "Catulo", dijo Jade J Gaelan, un científico líder que pasa por este descubrimiento. Es como si estuviera esperando este momento.
		#autoLOC_RBodies_discovery_Loki = "Trololol ~ Lo'lo'lololo ~" Loki canta maniáticamente mientras baila claramente a la vista y en los recuerdos de todos. Para bien o para mal.
		#autoLOC_RBodies_discovery_Tarsiss = Cuando ves un pequeño punto alrededor de un gran punto del mismo color, sabes que es algo. Y Tarsiss es eso algo.
		#autoLOC_RBodies_discovery_Nero = La óptica confirma a un gigante de gas en las distancias más vastas. No se encuentran palabras para describirlo. Nerón, el grande, y sus anillos anchos e inclinados hacen que todos bajen la mandíbula o se hundan de rodillas.
		#autoLOC_RBodies_discovery_Hadrian = Los sensores detectan lo que parece ser una fresa con crema batida en la parte superior. Elegimos llamarlo Adriano, en caso de que no lo sea.
		#autoLOC_RBodies_discovery_Narisse = El único científico de turno en el momento regresa de la obtención de bocadillos de chocolate con caramelo. De alguna manera ve al pequeño Narisse, que se parece a esos bocadillos ... Vaya.
		#autoLOC_RBodies_discovery_Muse = Ahora, esta es la cosa más intrigante que hemos encontrado. ¡Mira esos deltas! El equipo del observatorio se encuentra reflexionando durante un tiempo excesivo. Por lo tanto, un gaélico con inclinaciones poéticas decide llamarlo Musa.
		#autoLOC_RBodies_discovery_Minona = Ooooh Bonita luna ¿Crees que es la esposa de Nerón o su hija? Preguntémosle a ella Minona! Hey, Minona!
		#autoLOC_RBodies_discovery_Agrippina = El telescopio se fija en una luna muy sospechosa. Es muy pequeño, muy verde y, probablemente, lleno de hielo ... Un gaélico que pasa, sugiere un nombre que comienza con M, pero se declina rápidamente ya que ya hay dos de ellos. Se llama Agrippina en su lugar.
		#autoLOC_RBodies_discovery_Julia = En medio de los destellos destellantes en esta parte del cielo, uno parece desvanecerse muy suavemente e incluso desaparecer. Por razones aún no reveladas el nombre de Julia está nominado para ello. El nombre parece extrañamente maternal ...
		#autoLOC_RBodies_discovery_Hox = Encuentra una entidad de color naranja pálido cerca del borde de la gama ES del telescopio. ¿Es el más lejano? Quién sabe. Pero sabes que es probablemente un planeta de hielo. Planet Hox.
		#autoLOC_RBodies_discovery_Argo = Después de estudiar por un tiempo suficiente, ese centelleo se mueve como el electrón en un átomo de hidrógeno, finalmente ves la sirena, Argo.
		#autoLOC_RBodies_discovery_Leto = Sostener. ¿Es eso una cucharada de helado en el espacio? ¡Oh, es Leto! ¡Pero Leto está tan lejos! Tal vez sea de hecho una cucharada de helado. Tal vez tiene chispas?
		#autoLOC_RBodies_discovery_Grannus = Los historiadores tienen un registro de una luz roja llamada Grannus, que se abrió de par en par hace casi 2000 años y luego se retiró. Podrían hacerlo con un vocabulario menos elevado ... Pero tal vez estaban hablando de esta estrella aquí.
	}
