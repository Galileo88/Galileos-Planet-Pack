@PART[RelayAntenna100]:NEEDS[GPP]
{
	@MODULE[ModuleDataTransmitter]
	{		
		showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = RelayAntenna100-Power
				techRequired__ = largeUnmanned							
				antennaPower = 1000000000000
			}
