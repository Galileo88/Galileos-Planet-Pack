@Kopernicus:FINAL:NEEDS[EnvironmentalVisualEnhancements]
{
	@Body,*
	{
		@ScaledVersion
		{
			!Gradient{}
			@Material
			{
				@rimColorRamp = GPP/terrain/PluginData/gradient2.dds
			}
		}
	}
}