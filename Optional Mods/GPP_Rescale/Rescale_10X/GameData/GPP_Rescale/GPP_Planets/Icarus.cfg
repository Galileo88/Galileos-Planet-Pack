@Kopernicus:AFTER[GPP]
{
	@Body[Icarus]
	{
		@Properties
		{
			@radius *= 10
			@rotationPeriod *= 3.16227766
			@timewarpAltitudeLimits[*, ] *= 2
			@navballSwitchRadiusMult = 0.0275
			@navballSwitchRadiusMultLow = 0.02475
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 10
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 10
		}
		@ScaledVersion
		{
			@fadeStart += 20000
			@fadeEnd += 20000
		}
		@HazardousBody
		{
			@Instance
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 400000 1 0 0
					key = 405000 0 0 0
				}
			}
		}
		@PQS
		{
			@fadeStart += 20000
			@fadeEnd += 40000
			@deactivateAltitude += 40000
			@Material
			{
				@steepTexEnd *= 4
				@steepNearTiling *= 1
				@steepTiling *= 1
				@midTiling *= 1
				@midBumpTiling *= 1
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 4
					@deformity *= 4
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity *= 4
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity *= 4
					@simplexHeightEnd *= 4
					@simplexHeightStart *= 4
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity *= 4
					@simplexHeightEnd *= 4
					@simplexHeightStart *= 4
				}
				@VoronoiCraters:HAS[#name[*]]
				{
					@deformation *= 4
				}
				@LandControl
				{
					@vHeightMax *= 4
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 2
						}
					}
				}
			}
		}
	}
}