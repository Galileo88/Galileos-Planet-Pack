@Kopernicus:AFTER[GPP]
{
	@Body[Minona]
	{
		@Properties
		{
			@radius *= 10
			@timewarpAltitudeLimits[*, ] *= 2
			@navballSwitchRadiusMult = 0.035
			@navballSwitchRadiusMultLow = 0.0315
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 10
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 10
		}
		@ScaledVersion
		{
			@fadeStart += 20000
			@fadeEnd += 20000
		}
		@PQS
		{
			@fadeStart += 20000
			@fadeEnd += 40000
			@deactivateAltitude += 40000
			@Material
			{
				@steepPower *= 2
				@steepTexEnd *= 4
				@steepNearTiling *= 1
				@steepTiling *= 1
				@midTiling *= 1
				@midBumpTiling *= 1
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 4
					@deformity *= 4
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity *= 4
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity *= 4
					@simplexHeightEnd *= 4
					@simplexHeightStart *= 4
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity *= 4
					@simplexHeightEnd *= 4
					@simplexHeightStart *= 4
				}
				@VoronoiCraters,*
				{
					@deformation *= 4
				}
				@LandControl
				{
					@vHeightMax *= 4
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 2
						}
					}
				}
			}
		}
	}
}