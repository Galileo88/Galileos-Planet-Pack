@Kopernicus:AFTER[GPP]
{
	@Body[Thalia]
	{
		@Properties
		{
			@radius *= 10
			@rotationPeriod *= 3
			@timewarpAltitudeLimits[*, ] *= 2
			@navballSwitchRadiusMult = 0.0175
			@navballSwitchRadiusMultLow = 0.01575
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 10
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 10
		}
		@ScaledVersion
		{
			@fadeStart += 20000
			@fadeEnd += 20000
		}
		@HazardousBody
		{
			Instance:HAS[#biomeName[FaceRift]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 1 0 0
					key = 685000 0 0 0
				}
			}
			Instance:HAS[#biomeName[DeepScars]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 1 0 0
					key = 685000 0 0 0
				}
			}
			Instance:HAS[#name[SurfaceGlobal]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 1 0 0
					key = 695000 0 0 0
				}
			}
			Instance:HAS[#name[OrbitalBelt]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 0 0 0
					key = 1425000 1 0 0
					key = 5175000 0.2 0 0
					key = 7425000 1 0 0
					key = 8100000 1 0 0
					key = 18175000 0.2 -8E-08 -8E-08
					key = 24375000 0 0 0
				}
			}
		}
		@PQS
		{
			@fadeStart += 20000
			@fadeEnd += 40000
			@deactivateAltitude += 40000
			@Material
			{
				@steepPower *= 2
				@steepTexEnd *= 4
				@steepNearTiling *= 1
				@steepTiling *= 1
				@midTiling *= 1
				@midBumpTiling *= 1
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 4
					@deformity *= 4
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity *= 4
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity *= 4
					@simplexHeightEnd *= 4
					@simplexHeightStart *= 4
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity *= 4
					@simplexHeightEnd *= 4
					@simplexHeightStart *= 4
				}
				@VoronoiCraters,*
				{
					@deformation *= 4
				}
				@LandControl
				{
					@vHeightMax *= 4
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 2
						}
					}
				}
			}
		}
	}
}