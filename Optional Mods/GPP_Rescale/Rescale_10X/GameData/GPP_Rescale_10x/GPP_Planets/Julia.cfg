@Kopernicus:AFTER[GPP]
{
	@Body[Julia]
	{
		@Properties
		{
			@radius *= 10
			@rotationPeriod *= 3
			@timewarpAltitudeLimits[*, ] *= 2
			@navballSwitchRadiusMult = 0.065
			@navballSwitchRadiusMultLow = 0.0585
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 10
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 10
		}
		@ScaledVersion
		{
			@fadeStart += 20000
			@fadeEnd += 20000
		}
		@PQS
		{
			@fadeStart += 20000
			@fadeEnd += 40000
			@deactivateAltitude += 40000
			@Material
			{
				@steepPower *= 2
				@steepTexEnd *= 4
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 4
					@deformity *= 4
				}
				@VertexSimplexHeight
				{
					@deformity *= 4
				}
				@VoronoiCraters,*
				{
					@deformation *= 4
				}
				@LandControl
				{
					@vHeightMax *= 4
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 2
						}
					}
				}
			}
		}
	}
}