@Kopernicus:AFTER[GPP]
{
	@Body[Agrippina]
	{
		@Properties
		{
			@radius *= 2.5
			@rotationPeriod *= 1.5
			@timewarpAltitudeLimits[*, ] *= 1.2
			@navballSwitchRadiusMult = 0.09
			@navballSwitchRadiusMultLow = 0.081
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 2.5
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 2.5
		}
		@ScaledVersion
		{
			@fadeStart += 10000
			@fadeEnd += 10000
		}
		@PQS
		{
			@fadeStart += 10000
			@fadeEnd += 20000
			@deactivateAltitude += 20000
			@Material
			{
				@steepPower *= 1.2
				@steepTexEnd *= 2
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 2
					@deformity *= 2
				}
				@VertexSimplexHeight
				{
					@deformity *= 2
				}
				@VoronoiCraters,*
				{
					@deformation *= 2
				}
				@LandControl
				{
					@vHeightMax *= 2
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 1
						}
					}
				}
			}
		}
	}
}
