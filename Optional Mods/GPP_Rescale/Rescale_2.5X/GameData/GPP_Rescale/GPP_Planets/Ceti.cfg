@Kopernicus:AFTER[GPP]
{
	@Body[Ceti]
	{
		@Properties
		{
			@radius *= 2.5
			@timewarpAltitudeLimits[*, ] *= 1.2
			@navballSwitchRadiusMult = 0.065
			@navballSwitchRadiusMultLow = 0.0585
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 2.5
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 2.5
		}
		@ScaledVersion
		{
			@fadeStart += 10000
			@fadeEnd += 10000
		}
		@PQS
		{
			@fadeStart += 10000
			@fadeEnd += 20000
			@deactivateAltitude += 20000
			@Material
			{
				@steepTexEnd *= 2
				@steepNearTiling *= 1
				@steepTiling *= 1
				@midTiling *= 1
				@midBumpTiling *= 1
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 2
					@deformity *= 2
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity *= 2
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity *= 2
					@simplexHeightEnd *= 2
					@simplexHeightStart *= 2
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity *= 2
					@simplexHeightEnd *= 2
					@simplexHeightStart *= 2
				}
				@VoronoiCraters,*
				{
					@deformation *= 2
				}
				@LandControl
				{
					@vHeightMax *= 2
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 1
						}
					}
				}
			}
		}
	}
}
