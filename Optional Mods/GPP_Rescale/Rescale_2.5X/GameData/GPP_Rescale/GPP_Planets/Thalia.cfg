@Kopernicus:AFTER[GPP]
{
	@Body[Thalia]
	{
		@Properties
		{
			@radius *= 2.5
			@rotationPeriod *= 1.5
			@timewarpAltitudeLimits[*, ] *= 1.2
			@navballSwitchRadiusMult = 0.055
			@navballSwitchRadiusMultLow = 0.0495
			@ScienceValues
			{
				@spaceAltitudeThreshold *= 2.5
			}
		}
		@Orbit
		{
			@semiMajorAxis *= 2.5
		}
		@ScaledVersion
		{
			@fadeStart += 10000
			@fadeEnd += 10000
		}
		@HazardousBody
		{
			Instance:HAS[#biomeName[FaceRift]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 1 0 0
					key = 685000 0 0 0
				}
			}
			Instance:HAS[#biomeName[DeepScars]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 1 0 0
					key = 685000 0 0 0
				}
			}
			Instance:HAS[#name[SurfaceGlobal]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 1 0 0
					key = 695000 0 0 0
				}
			}
			Instance:HAS[#name[OrbitalBelt]]
			{
				!AltitudeCurve{}
				AltitudeCurve
				{
					key = 675000 0 0 0
					key = 1425000 1 0 0
					key = 5175000 0.2 0 0
					key = 7425000 1 0 0
					key = 8100000 1 0 0
					key = 18175000 0.2 -8E-08 -8E-08
					key = 24375000 0 0 0
				}
			}
		}
		@PQS
		{
			@fadeStart += 10000
			@fadeEnd += 20000
			@deactivateAltitude += 20000
			@Material
			{
				@steepTexEnd *= 2
				@steepNearTiling *= 1
				@steepTiling *= 1
				@midTiling *= 1
				@midBumpTiling *= 1
			}
			@Mods
			{
				@VertexHeightMap
				{
					@offset *= 2
					@deformity *= 2
				}
				@VertexSimplexHeightAbsolute
				{
					@deformity *= 2
				}
				@VertexHeightNoiseVertHeightCurve2
				{
					@deformity *= 2
					@simplexHeightEnd *= 2
					@simplexHeightStart *= 2
				}
				@VertexRidgedAltitudeCurve
				{
					@deformity *= 2
					@simplexHeightEnd *= 2
					@simplexHeightStart *= 2
				}
				@VoronoiCraters,*
				{
					@deformation *= 2
				}
				@LandControl
				{
					@vHeightMax *= 2
					@scatters
					{
						@Scatter[boulder]
						{
							@maxScale += 1
						}
					}
				}
			}
		}
	}
}