//  JNSQ makes global changes to oceans - revert to original settings.

@Kopernicus:NEEDS[JNSQ]:FINAL
{
	@Body[Gael]
	{
		@Ocean
		{
			@Material
			{
				@tiling = 1000
				@displacement = 0.05
				@texDisplacement = -0.31
				@dispFreq = 0.15
				@oceanOpacity = 0
			}
			@Mods
			{
				@OceanFX
				{
					!Watermain{}
					Watermain
					{
						waterTex-0 = BUILTIN/sea-water1
						waterTex-1 = BUILTIN/sea-water2
						waterTex-2 = BUILTIN/sea-water3
						waterTex-3 = BUILTIN/sea-water4
